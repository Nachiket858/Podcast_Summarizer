<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6d72f6',
                        secondary: '#7b5ac8'
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-400 via-purple-500 to-indigo-600">

<div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">
        Create Account
    </h2>
    <p class="text-center text-gray-500 mb-6">
        Sign up to get started
    </p>

    <!-- Flash Messages (Flask) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-4 px-4 py-3 rounded-lg text-sm
                    {% if category == 'success' %}
                        bg-green-100 text-green-700
                    {% else %}
                        bg-red-100 text-red-700
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Form -->
    <form method="POST" action="/signup" class="space-y-4" onsubmit="return validateForm()">

        <!-- Username -->
        <div>
            <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                class="w-full px-4 py-3 rounded-lg border border-gray-300
                       focus:outline-none focus:ring-2 focus:ring-primary"
            >
            <p id="usernameError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>

        <!-- Password -->
        <div>
            <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="w-full px-4 py-3 rounded-lg border border-gray-300
                       focus:outline-none focus:ring-2 focus:ring-primary"
            >
            <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>

        <!-- Submit -->
        <button
            type="submit"
            class="w-full py-3 rounded-lg text-white font-semibold
                   bg-gradient-to-r from-primary to-secondary
                   hover:opacity-90 transition duration-200 shadow-md"
        >
            Sign Up
        </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-gray-600 mt-6 text-sm">
        Already have an account?
        <a href="/login" class="text-primary font-semibold hover:underline">
            Login
        </a>
    </p>

</div>

<!-- Validation Script -->
<script>
    function validateForm() {
        let valid = true;

        const username = document.getElementById("username");
        const password = document.getElementById("password");

        const usernameError = document.getElementById("usernameError");
        const passwordError = document.getElementById("passwordError");

        usernameError.classList.add("hidden");
        passwordError.classList.add("hidden");

        // Username validation
        if (username.value.trim().length < 4) {
            usernameError.textContent = "Username must be at least 4 characters.";
            usernameError.classList.remove("hidden");
            valid = false;
        }

        // Password validation
        if (password.value.trim().length < 6) {
            passwordError.textContent = "Password must be at least 6 characters.";
            passwordError.classList.remove("hidden");
            valid = false;
        }

        return valid;
    }
</script>

</body>
</html>
