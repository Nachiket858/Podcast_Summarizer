<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Custom Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6d72f6',
                        secondary: '#7b5ac8'
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-400 via-purple-500 to-indigo-600">

    <!-- Card -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">

        <!-- Title -->
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">
            Welcome Back
        </h2>
        <p class="text-center text-gray-500 mb-6">
            Login to continue
        </p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 rounded-lg bg-red-100 text-red-700 px-4 py-3 text-sm">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="POST" action="/login" class="space-y-4">

            <input
                type="text"
                name="username"
                placeholder="Username"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
            >

            <input
                type="password"
                name="password"
                placeholder="Password"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
            >

            <button
                type="submit"
                class="w-full py-3 rounded-lg text-white font-semibold
                       bg-gradient-to-r from-primary to-secondary
                       hover:opacity-90 transition duration-200 shadow-md"
            >
                Login
            </button>

        </form>

        <!-- Footer -->
        <p class="text-center text-gray-600 mt-6 text-sm">
            Donâ€™t have an account?
            <a href="/signup" class="text-primary font-semibold hover:underline">
                Sign Up
            </a>
        </p>

    </div>

</body>
</html>
